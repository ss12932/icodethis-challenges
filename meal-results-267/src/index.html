<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <!-- fallback CDN for submitting soln to icodethis.com -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <main class="meal-results">
      <h1 class="meal-results__title">Results for "Avocado"</h1>
      <p class="meal-results__count">3 results found</p>
      <div class="display-buttons">
        <p class="display-buttons__title">Choose display</p>
        <div>
          <button
            class="display-buttons__btn display-buttons__button--stacked"
          ></button>
          <button
            class="display-buttons__btn display-buttons__button--grid"
          ></button>
        </div>
      </div>
      <form class="dietary-filters">
        <fieldset class="dietary-filters__checkbox-group">
          <legend>Dietary Filters</legend>
          <input
            type="checkbox"
            class="dietary-filters__checkbox"
            id="vegetarian"
            value="vegetarian"
          />
          <label for="vegetarian">Vegetarian</label>
          <input
            type="checkbox"
            class="dietary-filters__checkbox"
            id="protein"
            value="protein"
          />
          <label for="protein">Protein</label>
          <input
            type="checkbox"
            class="dietary-filters__checkbox"
            id="dinner"
            value="dinner"
          />
          <label for="dinner">Dinner</label>
        </fieldset>
      </form>
      <section class="menu-section">
        <div class="menu-section__card-item">
          <img class="menu-section__image" src="" alt="" />
          <h2 class="menu-section__title">Avocado sandwich with boiled egg</h2>
          <div class="menu-section__time-group">
            <!-- time icon -->
            <p class="menu-section__time">under 1 hour</p>
          </div>
          <!-- bookmark icon -->
        </div>
        <div class="menu-section__card-item">
          <img class="menu-section__image" src="" alt="" />
          <h2 class="menu-section__title">Fresh Avocado salad with broccoli</h2>
          <div class="menu-section__time-group">
            <!-- time icon -->
            <p class="menu-section__time">under 1 hour</p>
          </div>
          <!-- bookmark icon -->
        </div>
        <div class="menu-section__card-item">
          <img class="menu-section__image" src="" alt="" />
          <h2 class="menu-section__title">
            Avocado and spinach pesto spaghetti
          </h2>
          <div class="menu-section__time-group">
            <!-- time icon -->
            <p class="menu-section__time">under 1 hour</p>
          </div>
          <!-- bookmark icon -->
        </div>
      </section>
    </main>
  </body>
</html>

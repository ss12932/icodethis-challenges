<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- fallback CDN for submitting soln to icodethis.com -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="min-h-screen flex justify-center items-center">
    <main class="max-w-5xl w-full rounded-md shadow-lg p-16">
      <header class="w-full flex justify-between mb-4">
        <hgroup>
          <h1 class="font-bold text-2xl">Results for "Avocado"</h1>
          <p class="text-sm text-gray-500">3 results found</p>
        </hgroup>
        <div class="flex space-x-4 items-center justify-center">
          <p class="text-xs">Choose display</p>
          <div class="flex justify-center">
            <button
              class="material-symbols-outlined bg-blue-500 text-white p-2"
            >
              clear_all
            </button>
            <button class="material-symbols-outlined p-2 bg-gray-200">
              apps
            </button>
          </div>
        </div>
      </header>
      <section class="relative">
        <!-- filter btn + filter badges-->
        <div class="w-full flex space-x-2 mb-10">
          <button class="border bg-white px-2 py-2 flex items-center space-x-2">
            <span class="material-symbols-outlined">filter_list</span>
            <span class="text-sm">Filters</span>
            <span class="px-2 py-1 text-white bg-blue-500 rounded-full text-xs"
              >3</span
            >
          </button>
          <button
            class="border bg-blue-500 px-2 py-2 flex items-center space-x-2"
          >
            <span class="text-sm text-white">Vegetarian</span>
            <span
              class="material-symbols-outlined text-white rounded-full text-xs"
            >
              cancel</span
            >
          </button>
          <button
            class="border bg-blue-500 px-2 py-2 flex items-center space-x-2"
          >
            <span class="text-sm text-white">Protein</span>
            <span
              class="material-symbols-outlined text-white rounded-full text-xs"
            >
              cancel</span
            >
          </button>
          <button
            class="border bg-blue-500 px-2 py-2 flex items-center space-x-2"
          >
            <span class="text-sm text-white">Dinner</span>
            <span
              class="material-symbols-outlined text-white rounded-full text-xs"
            >
              cancel</span
            >
          </button>
        </div>
        <!-- filter dropdown list -->
        <!-- <div class="absolute top-12 z-10 bg-white p-4 flex flex-col border">
          <div class="flex gap-3">
            <input
              type="checkbox"
              class=""
              id="vegetarian"
              value="vegetarian"
            />
            <label for="vegetarian">Vegetarian</label>
          </div>
          <div class="flex gap-3">
            <input type="checkbox" class="" id="protein" value="protein" />
            <label for="protein">Protein</label>
          </div>
          <div class="flex gap-3">
            <input type="checkbox" class="" id="dinner" value="dinner" />
            <label for="dinner">Dinner</label>
          </div>
        </div> -->
        <!-- menu result cards-->
        <div class="grid grid-cols-2 gap-2">
          <div class="border-gray-200 border-2 p-5 flex gap-6">
            <img
              class=""
              src="https://source.unsplash.com/MhpxHv0FKtE/150x150"
              alt=""
            />
            <hgroup class="space-y-4">
              <h2 class="font-extrabold text-md">
                Avocado sandwich with boiled egg
              </h2>
              <!-- time icon -->
              <p class="flex items-center gap-2">
                <span class="material-symbols-outlined"> schedule </span>
                <span>under 1 hour</span>
              </p>
            </hgroup>

            <!-- bookmark icon -->
            <span class="material-symbols-outlined"> bookmark </span>
          </div>
          <div class="border-gray-200 border-2 p-5 flex gap-6">
            <img
              class=""
              src="https://source.unsplash.com/pCxJvSeSB5A/150x150"
              alt=""
            />
            <hgroup class="space-y-4">
              <h2 class="font-extrabold text-md">
                Fresh Avocado salad with broccoli
              </h2>
              <!-- time icon -->
              <p class="flex items-center gap-2">
                <span class="material-symbols-outlined"> schedule </span>
                <span>under 1 hour</span>
              </p>
            </hgroup>

            <!-- bookmark icon -->
            <span class="material-symbols-outlined"> bookmark </span>
          </div>
          <div class="border-gray-200 border-2 p-5 flex gap-6">
            <img
              class=""
              src="https://source.unsplash.com/Fkn8D7DwwEQ/150x150"
              alt=""
            />
            <hgroup class="space-y-4">
              <h2 class="font-extrabold text-md">
                Avocado and spinach pesto spaghetti
              </h2>
              <!-- time icon -->
              <p class="flex items-center gap-2">
                <span class="material-symbols-outlined"> schedule </span>
                <span>under 1 hour</span>
              </p>
            </hgroup>

            <!-- bookmark icon -->
            <span class="material-symbols-outlined"> bookmark </span>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
